<!DOCTYPE html>
<html ng-app="gameApp">
	<head>

		<title>Forum</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="angular-route.js"></script>
		<script src="controllers/tempApp.js"></script>

		<style type="text/css">

			
			body {
				background-color:#171A21;
				color:white;
			}

			a {
				color:white;
			}

			nav {
				background-color:#283042;
			}

			.jumbotron {
				position:relative;
				bottom:20px;
				background-image:url('space-earth.jpg');
				height:15em;
				background-repeat:no-repeat;
				background-position:center;
				background-size:100%;
				text-align:center;
				color:white;
			}

			table {
				background-color:grey;
				color:black;
				border-radius:15px;
			}

		</style>

	</head>

	<body>

		<nav class="navbar">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="index.html">A Special Shooter</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
	          <li><a href="createPage.html">My Account</a></li>
	          <li><a href="forum.html">Forums</a></li>
	          <li><a href="about.html">About</a></li>
	          <li><a href="leader.html">Leaderboard</a></li>
	          <li><a href="contact.html">Contact</a></li>
		    </ul>
		  </div>
		</nav>

		<div class="jumbotron">
		  <h1>Forums Page</h1>
		  <p>Here is a forum page where you guys drop down any questions for the rest of other users to answer!</p>
		</div>

		<div class="container" ng-controller="gameCtrl">
			<div class="container">
			<h1>Forums</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Thread</th>
						<th>Author</th>
						<th>Date</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="list in questionList">
						<td>{{list.question}}</td>
						<td>{{list.author}}</td>
						<td>{{list.date}}</td>
					</tr>
				</tbody>
			</table>
			</div>

		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-6">
					  <div class="form-group">
					  	<h2>Create Post</h2>
					    <label for="topic">Topic</label>
					    <input ng-model="list.topic" type="text" class="form-control" id="topic">
					    <label for="question">Question</label>
					    <textarea ng-model="list.question" id="question" class="form-control" rows="6"></textarea>
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="post()">Submit</button>
				  	</div>
				  	<div class="col-md-6">
					  <div class="form-group">
					  	<h2>Search Box</h2>
					    <label for="search">Search:</label>
					    <input type="text" class="form-control" id="search">
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="search()">Submit</button>
				  	</div>
				  </div>
			</form>
		</div>
		</div>
	</body>

</html>
